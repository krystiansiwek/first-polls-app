{% extends "templates/base.html" %}

{% block content %}
    {% if latest_questions %}
        <ul class="list-group">
            {% for question in latest_questions %}
                <li class="list-group-item"><a href="{% url 'polls:details' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls available</p>
    {% endif %}
{% endblock %}
